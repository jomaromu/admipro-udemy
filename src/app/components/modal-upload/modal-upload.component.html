<div class="fondo-negro" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" aling="center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" alt=" " class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp.img | imagen" alt=" " class="w150">

                    <input (change)="seleccionImagen($event.target.files[0])" name="imagen" type="file">
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cerrar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir Im√°gen</button>
                </div>
            </div>
        </div>
    </div>
</div>
