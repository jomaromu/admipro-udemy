<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">Nombre del usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" class="form-control" name="nombre" placeholder="Nombre de usuario" type=" text " required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputEmail1 ">Correo del usuario</label>
                        <div class="input-group ">
                            <div class="input-group-addon "><i class="ti-email "></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" class="form-control " name="email" placeholder="Correo del usuario " type="email " required>
                        </div>
                    </div>

                    <button type="submit " class="btn btn-success waves-effect waves-light m-r-10 btn-block "> <i class="fa fa-save "></i> Guardar </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5 ">
        <div class="card ">
            <div class="card-body" aling="center">
                <h4 class="card-title ">Fotografia del Usuario</h4>
                <h6 class="card-subtitle ">Nombre del usuario</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt=" " class="w150">
                <img *ngIf="imagenTemp" [src]="usuario.img | imagen" alt=" " class="w150">

                <input (change)="seleccionImagen($event.target.files[0])" type="file">
                <br><br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button " class="btn btn-success waves-effect waves-light m-r-10 btn-block "> <i class="fa fa-save "></i> Actualizar foto </button>
            </div>
        </div>
    </div>
</div>
